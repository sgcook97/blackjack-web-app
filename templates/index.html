<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheet.css') }}">
</head>

<body>
    <header>
        <div class="title-bar">
            <h1><a href="/">Blackjack</a></h1>
            {% if not current_user.is_authenticated %}
            <h3><a href="{{ url_for('login') }}">Login</a>/<a href="{{ url_for('signup') }}">Sign Up</a></h3>
            {% else %}
            <h3><a href="{{ url_for('logout') }}">Logout</a></h3>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% if current_user.is_authenticated %}
        <h1>Start a new game:</h1>
        <div class="buttons">
            <a href="{{ url_for('table') }}"><button>New Game</button></a>
            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
        </div>
        {% else %}
        <h1>Login or Sign up to play</h1>
        <div class="buttons">
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
        </div>
        {% endif %}
    </div>
</body>

</html>
